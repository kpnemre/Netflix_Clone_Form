<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Netflix-Form" />
    <meta name="author" content="E2202-Emre" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Bowlby+One+SC" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Sorts+Mill+Goudy" />
    <title>Netflix-Form</title>
</head>

<body>
    <div id="container">
        <h1 id="title">NET<span id="span1"> FLIX</span></h1>
        <h2>Thank you for signing up at Netflix. Tell us more about your self</h2>


            <form action="./result.html" name="Netflix-Form" method="" id="survey-form">
                <div class="box">
                    <label>Name <br /><input type="text" name="Name" placeholder="Enter your name" id="name" /></label>
                </div>

                <div class="box">
                    <label for="age">Age</label>
                    <br />
                    <input type="number" name="age" id="age" value="Age" min="18" max="75" placeholder="Age" />
                </div>
                <div class="box">
                    <label for="email">Email</label>
                    <br />
                    <input type="email" name="email" id="email" maxlength="45" placeholder="Enter your email" />
                </div>

                <div class="box">
                    Content type <br />
                    <input type="text" list="content" name="content" id="dropdown" />

                    <datalist id="content">
                        <option selected="selected" value="Series"></option>
                        <option value="Movie"></option>
                    </datalist>
                </div>

                <div class="box">
                    <p>Movie type</p>
                    <input type="checkbox" name="type" id="type-1" value="Comedy" />
                    <label for="type-1">Comedy</label>
                    <br />
                    <input type="checkbox" name="type" id="type-2" value="Action" />
                    <label for="type-2">Action</label>
                    <br />
                    <input type="checkbox" name="type" id="type-3" value="Romance" checked />
                    <label for="type-3">Romance</label>
                </div>

                <div class="box">
                    <p>Gender</p>
                    <input type="radio" name="gender" value="Male" id="cinsiyet-1" />
                    <label for="cinsiyet-1">Male</label> <br />

                    <input type="radio" name="gender" value="Female" id="cinsiyet-2" />
                    <label for="cinsiyet-2">Female</label> <br />

                    <input type="radio" name="gender" value="Other" id="cinsiyet-3" />
                    <label for="cinsiyet-3">Other</label>
                </div>

                <div class="box box-textarea">
                    <p>Feed back</p>
                    <textarea name="comments" rows="5" cols="57">Any comments</textarea>
                    <br />
                </div>

                <div>
                    <input type="submit" value="Gönder" name="Gönder" id="submit" />
                </div>
            </form>

    </div>
</body>
</html>
